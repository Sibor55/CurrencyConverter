<!-- In form.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>

<body>
    <form action="/" method="GET">
        <div class="center-screen">
            <label for="from_cur">From:</label>
            <select id="from_cur" name="from_cur" required>
                {% for currency in currencies %}
                <option value="{{ currency }}" {% if from_cur == currency %}selected{% endif %}>{{ currency }}</option>
                {% endfor %}
            </select>

            <label for="to_cur">To:</label>
            <select id="to_cur" name="to_cur" required>
                {% for currency in currencies %}
                <option value="{{ currency }}" {% if to_cur == currency %}selected{% endif %}>{{ currency }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" 
                   placeholder="Input amount" 
                   value="{{ amount if amount is not none else '' }}" 
                   step="0.01" required>
        </div>

        <button type="submit">Convert</button>

        {% if result is not none %}
        <div class="result">
            <p>{{ "%.2f"|format(amount) }} {{ from_cur }} = {{ "%.2f"|format(result) }} {{ to_cur }}</p>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="error">
            <p>Error: {{ error }}</p>
        </div>
        {% endif %}
    </form>
    

</body>

</html>
